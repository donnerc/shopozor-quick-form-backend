- args:
    cascade: false
    read_only: false
    sql: "CREATE TABLE \"public\".\"json_baskets\"(\"id\" serial NOT NULL, \"created_at\"
      timestamptz NOT NULL DEFAULT now(), \"updated_at\" timestamptz NOT NULL DEFAULT
      now(), \"products\" jsonb NOT NULL, \"type_id\" integer NOT NULL, PRIMARY KEY
      (\"id\") , FOREIGN KEY (\"type_id\") REFERENCES \"public\".\"basket_types\"(\"id\")
      ON UPDATE restrict ON DELETE restrict);\nCREATE OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_json_baskets_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"json_baskets\"\nFOR EACH ROW\nEXECUTE PROCEDURE \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT
      ON TRIGGER \"set_public_json_baskets_updated_at\" ON \"public\".\"json_baskets\"
      \nIS 'trigger to set value of column \"updated_at\" to current timestamp on
      row update';"
  type: run_sql
